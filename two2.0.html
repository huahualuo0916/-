<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <style>  
    body {  
      display: flex;  
      justify-content: center; /* 将内容水平居中 */  
      align-items: flex-start; /* 将内容顶部对齐 */  
      height: 100vh; /* 让 body 铺满整个视口高度 */  
      margin: 0; /* 去除默认的 body 外边距 */  
    }  
    .container {  
      display: flex;  
      justify-content: space-between; /* 图片和介绍左右排布 */  
      align-items: flex-start; /* 图片和介绍顶部对齐 */  
      margin-top: 20px; /* 距离顶部一定距离 */  
    }  
    .image-container {  
      text-align: center;  
      margin-bottom: 60px; /* 增加图片下方的距离 */  
    }  
    .image-container img {  
      width: 200px;  
      height: 200px;  
      border: 2px solid black; /* 添加边框 */  
      padding: 5px; /* 图片与边框的间距 */  
    }  
    .image-container p {  
      margin-top: 10px; /* 文字与图片之间的距离 */  
    }  
    .game-instructions {  
      margin-left: 20px; /* 左边距 */  
    }  
  </style>  
  <title>Game Layout</title>  
</head>  
<body>  
  <div class="container">  
    <div class="game-instructions">  
      <h2>游戏玩法介绍</h2>  
      <p>空格键或数字上键：跳跃</p>  
      <p>数字下键：趴下</p>  
    </div>  
    <div class="image-container" style="margin-left: 20px;"> <!-- 右边距 -->  
      <img src="./start小恐龙.png" alt="Dinosaur">  
      <p><a href="./小恐龙.html">小恐龙</a></p>  
    </div>  
    <div class="image-container" style="margin-left: 20px;"> <!-- 右边距 -->  
      <img src="./start小机器人.png" alt="Robot">  
      <p><a href="./bot.html">机器人</a></p> 
    </div>  
  </div>  
</body>  
</html>
